<html>

<body>
  <h1>We are gonna explain Directives as components and containers</h1>
  <div ng-app="app">

    <clock timezone="MST"></clock><!-- Component -->
    <br>
    <br>
    <br>
    <br>

      <clock timezone="PST"></clock><!-- Component inside the Container -->
    </panel>
    <br>
    <br>
    <br>
    <br>
    <panel title="I am a title"><!-- Container -->
      <clock timezone="PST"></clock><!-- Component inside the Container -->
      <clock timezone="PST"></clock><!-- Component inside the Container -->
      <clock timezone="PST"></clock><!-- Component inside the Container -->
      <clock timezone="PST"></clock><!-- Component inside the Container -->
      <clock timezone="PST"></clock><!-- Component inside the Container -->
    </panel>

  </div>

  <script src="js/directives.js"></script>
</body>
</html>
